    <main>


        <div class="container-fluid">
            <div class="row g-0 justify-content-center align-items-center">
              <div class="col-md-6 col-lg-4">
                <div class="login d-flex align-items-center py-5">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-9 col-lg-8 mx-auto">
                        <h3 class="login-heading mb-4 tipodeletra1" style="color: #FFFF;">¡Bienvenido!</h3>     
                        <form>
                          <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Correo Electrónico</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                            <label for="floatingPassword">Contraseña</label>
                          </div>
          
                          <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                            <label style="color: #FFFF;" class="form-check-label" for="rememberPasswordCheck">
                              Recordar contraseña
                            </label>
                          </div>
          
                          <div class="d-grid mb-3">
                            <button onclick="window.location.href='verPerfil.html'" class="btn btn-lg btn-dark btn-login text-uppercase fw-bold mb-2" type="button">Iniciar sesión</button>
                            <div class="text-center">
                              <a style="color: #FFFF;" class="small" href="#">¿Olvidó su contraseña?</a>
                            </div>
                          </div>
                          <div class="text-center mt-3">
                            <a href="registro.html" class="btn btn-lg btn-dark btn-login text-uppercase fw-bold mb-2">Registrarme</a>
                          </div>
                        
                        </form>


                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-lg-4">
                <div class="texto">
                  <p style="color: #FFFF;" class="tipodeletra2">Bienvenido a BAFE. Únete a nuestra comunidad para que puedas descubrir un amplio mundo de recetas para cócteles y café. ¡Es hora de mezclar, agitar y disfrutar juntos!</p>
                </div>
              </div>

<!--Fondos aleatorios--> 
    <script>
      // Lista de URLs de imágenes de fondo
      const backgrounds = [
         
          'url("assets/imgRandom/random5.jpg")',
          'url("assets/imgRandom/random4.jpg")',
          'url("assets/imgRandom/random3.jpg")',
          'url("assets/imgRandom/random2.jpg")',
      ];

      // Selecciona una img aleatoria de la lista
      const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];

      document.body.style.backgroundImage = randomBackground;
  </script>
